<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Character Counter - Free Online Tool</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    textarea { width:100%; min-height:220px; padding:12px; border-radius:12px; border:1px solid #e5e7eb; resize:vertical; }
    .stats { display:flex; gap:12px; flex-wrap:wrap; margin-top:8px; }
    .stat { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:10px 12px; }
  </style>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const ta    = document.getElementById('input');
      const chars = document.getElementById('chars');
      const words = document.getElementById('words');
      const lines = document.getElementById('lines');

      function update() {
        const v = ta.value || '';
        chars.textContent = String(v.length);
        const trimmed = v.trim();
        words.textContent = trimmed ? String(trimmed.split(/\s+/).length) : '0';
        lines.textContent = v ? String(v.split(/\n/).length) : '0';
      }

      ta.addEventListener('input', update);
      update();
    });
  </script>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Character Counter</h1>
      <nav><a href="../">Home</a></nav>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="card">
        <label for="input"><strong>Type or paste your text below:</strong></label>
        <textarea id="input" placeholder="Start typing here..."></textarea>
        <div class="stats">
          <div class="stat">Characters: <span id="chars">0</span></div>
          <div class="stat">Words: <span id="words">0</span></div>
          <div class="stat">Lines: <span id="lines">0</span></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
